{% extends "base.html" %}

{% block title %} Blog Admin {% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h3>Blog Admin</h3>
            {% include '_flashmessages.html' %}
            <p>
                Welcome <a>Logout</a>
            </p>
            <a href="{{ url_for('post') }}">
                <button class="btm btn-success">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> New Blog Post
                </button>
            </a>
            <div class="post-list">
                {% for post in posts.items %}
                    <div class="row post-item">
                        <div class="col-md-9">
                            
                        </div>
                        <div class="col-md-3">
                            
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
